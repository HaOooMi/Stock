# Stock ML 完整开发环境
# 与 ML 环境精确一致（Python 3.9.23）
# 用于完全复现开发环境和实验结果

name: ML
channels:
  - https://mirrors.tuna.tsinghua.edu.cn/anaconda/cloud/conda-forge/
  - https://mirrors.tuna.tsinghua.edu.cn/anaconda/pkgs/main/
  - defaults

dependencies:
  - python=3.9.23
  - numpy=2.0.2
  - pandas=2.3.2
  - scipy=1.13.1
  - scikit-learn=1.6.1
  - matplotlib=3.9.4
  - seaborn=0.13.2
  - pyyaml=6.0.3
  - sqlalchemy=2.0.43
  - requests=2.32.5
  - tqdm=4.67.1
  - tabulate=0.9.0
  - openpyxl=3.1.5
  - pip
  - pip:
    - lightgbm==4.6.0
    - xgboost==2.1.4
    - influxdb-client==1.49.0
    - PyMySQL==1.6.1
    - pyarrow==21.0.0
    - akshare==1.17.56
    - TA-Lib==0.6.7
    - tsfresh==0.21.1
    - stumpy==1.13.0
    - statsmodels==0.14.5
